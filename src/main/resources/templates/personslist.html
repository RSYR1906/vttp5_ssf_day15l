<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a class="btn btn-primary" th:href="@{/persons/create}">Create</a>
    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Fullname</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="person, state : ${persons}">
          <td data-th-utext="${person.id}"></td>
          <td data-th-utext="${person.fullName}"></td>
          <td data-th-utext="${person.email}"></td>
          <td>
            <a
              class="btn btn-danger"
              th:href="@{/persons/delete/{person-id}(person-id=${person.id})}"
              >Delete</a
            >
            <a
              class="btn btn-success"
              th:href="@{/persons/update/{person-id}(person-id=${person.id})}"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
